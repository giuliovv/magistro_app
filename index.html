<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/magistro_app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Stealth stuff. We are going to write something more later. It is going to be very cool. Do not be behind.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="magistro">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Magistro</title>
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <div class="cover">
    <div class="magistro">
      <h1 class="magistro-title">Magistro</h1>
    </div>
    <div class="container">
      <div class="title-container">
        <h1 class="title">Learn like a machine.</h1>
        <p class="subtitle">Let our advanced AI be your tutor. Understand your mistakes and advance in learning at a speed you didn't know was possible.</p>
        <a href="#Subjects">
          <button class="cute-button" onClick="document.getElementById('middle').scrollIntoView();">Learn</button>
        </a>
      </div>
    </div>
  </div>

  <div class="wave-mobile">
    <svg class="wave-mobile-svg" viewBox="0 70 500 60" preserveAspectRatio="none">
      <rect class="rect-mobile" x="0" y="0" width="500" height="500" style="stroke: none;" />
      <path class="path-mobile" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none;"></path>
    </svg>
  </div>

  <div class="Subjects" id="Subjects">
    <div class="subjects-container">
      <h2 class="subjects-title">Topics</h2>
      <p class="subjects-text">We are on a mission to revolutionize the way we learn things. Improve with us.</p>
    </div>

    <div class="grid">
      <div class="item">
        <div class="logo-title-description">
          <img src="assets/math_logo.webp" alt="subject-logo">
          <h3>Math</h3>
        </div>
      </div>

      <div class="item">
        <div class="logo-title-description">
          <img src="assets/physics_logo.webp" alt="subject-logo">
          <h3>Physics</h3>
        </div>
      </div>

      <div class="item">
        <div class="logo-title-description">
          <img src="assets/chemistry_logo.webp" alt="subject-logo">
          <h3>Chemistry</h3>
        </div>
      </div>

      <div class="item" style="align-items: center;">
        <p style="font-size: small; text-align: center;">More coming soon...</p>
      </div>
    </div>
    
  </div>

  <div class="wave">
    <svg viewBox="0 70 500 60" preserveAspectRatio="none">
      <rect x="0" y="0" width="500" height="500" style="stroke: none;" />
      <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none;"></path>
    </svg>
  </div>

  <!-- <div class="Team">
    <div class="team-container">
      <h2 class="team-title">Team</h2>
      <p class="team-text">We are on a mission to revolutionize the way we learn things. Improve with us.</p>
    </div>
  </div> -->

    <p>Â© 2020 Magistro</p>

</body>
</html>
